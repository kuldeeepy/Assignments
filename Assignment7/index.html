<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code & Resume</title>
    <style>
        /* Centering the PDF on the page */
        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        /* Styling the code block */
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Function to Add Two Numbers</h1>
    <pre><code>
function addTwoNumbers(a, b) {
    return a + b;
}
    </code></pre>

    <div class="pdf-container">
        <embed src="https://docs.google.com/document/d/1i0iirm_NXHuK7_SZ9IFIKn-QecaAAUBCNbnJ_a1Vahc/pub" type="application/pdf" width="80%" height="90%" />
    </div>
</body>
</html>
