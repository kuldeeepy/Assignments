<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reebok</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://tinyurl.com/3h49wvwb" alt="Reebok">
        </div>
        <div class="options">
            <ul>
                <li>NEW</li>
                <li>ICONS</li>
                <li>MEN</li>
                <li>WOMEN</li>
                <li>SPORTS</li>
                <li>CLASSIC</li>
                <li style="color: red">SALE</li>
            </ul>
        </div>
        <div class="search">
            <input type="text" placeholder="Serach Classic">
        </div>
        <div class="btn">
            <button>Express Delivery</button>
            <p>Select your nearest store ></p>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <img src="https://tinyurl.com/426j4tp9" alt="Shoe">
            <p>Training Shoes</p>
            <h5>Reebok Women NFX Trainer</h5>
            <strong>$7,599</strong>
        </div>
        <div class="card">
            <img src="https://tinyurl.com/y67fv6d8" alt="Shoe">
            <p>Classic Shoes</p>
            <h5>Reebok Women Club C 85W</h5>
            <strong>$6,999</strong>
        </div>
        <div class="card">
            <img src="https://tinyurl.com/3f6mtdd6" alt="Shoe">
            <p>Running Shoes</p>
            <h5>Reebok Women Energen Plus 2</h5>
            <strong>$6,999</strong>
        </div>
        <div class="card">
            <img src="https://tinyurl.com/yb4erjct" alt="Shoe">
            <p>Classic Shoes</p>
            <h5>Reebok Unisex Classic Leather</h5>
            <strong>$7,999</strong>
        </div>
    </div>
</body>
</html>
