<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>KeyBoard</title>
</head>
<body>
    <div class="board">
        <div style="font-size: 25px;" class="key">~</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">Delete</div>
        <div class="key">Tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div style="font-size: 20px;" class="key">\</div>
        <div class="key">Caps</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="enter">Enter</div>
        <div class="key">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div style="font-size:20px;" class="key">&lt;</div>
        <div style="font-size:20px;" class="key">&gt;</div>
        <div class="shift2">Shift</div>
        <div style="font-size: 15px;" class="key">&#x1F310;</div>
        <div class="key">Control</div>
        <div class="key">Options</div>
        <div class="key">Alt</div>
        <div class="space">Space</div>
        <div class="key">Alt</div>
        <div class="key">Options</div>
        <div style="font-size: 25px;" class="key">&#8592;</div>
        <div style="font-size: 25px;" class="key">&#8594;</div>
    </div>
</body>
</html>
